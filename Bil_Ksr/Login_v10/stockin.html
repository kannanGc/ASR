<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V10</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Header CSS --> 
	<link rel="stylesheet" href="css/demo.css">
	<link rel="stylesheet" href="css/header-basic-light.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- /Header CSS --> 
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/constants.js"></script>
	<script src="js/notify.js"></script>
	

</head>
<body>
	<script type="text/javascript">
		      $(function(){ $("body").prepend(headerConstant); $(".stockin").addClass('selected'); });

	</script>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-51">
						Stock Upload
					</span>

				<span class="labelInput">
						Product code:
					</span>
					<div class="wrap-input100 validate-input m-b-16" data-validate = "data required">
						<input id="productCode" class="input100" type="text" name="product code" placeholder="Please enter Product code">
						<span class="focus-input100"></span>
					</div>
					
					
					<span class="labelInput">
						Product Name:
					</span><div class="wrap-input100 validate-input m-b-16"  data-validate = "data required">
						<input id="productName" class="input100"  name="pass" placeholder="Please enter Product Name" disabled=true>
						<span class="focus-input100"></span>
					</div>


					
					<span class="labelInput">
						Quantity:
					</span><div class="wrap-input100 validate-input m-b-16"  data-validate = "data required">
						<input class="input100"  name="pass" placeholder="Please enter Quantity" id="quantity">
						<span class="focus-input100"></span>
					</div>

					
					

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" id="Upload">	
							Upload
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	
	
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
