    <h3>CUSTOMER BILLS</h3>
<table id="myTable">
 <thead>
            <tr>
                <th>id</th>
                <th>customer_name</th>
                <th>billamount</th>
                <th>customeramount</th>
                <th>discountpercentage</th>
            </tr>
        </thead>
        <tbody id="dataTblBody">
            
        </tbody>
</table>
<script type="text/javascript">
    $.ajax({
      url: "http://localhost:8081/api/getAllBills",
      type:"GET",
      cors: true,
      success: function(resultData){
        for(var i=0;i<resultData.length;i++){
            $("#dataTblBody").append("<tr><td>"+resultData[i].id+"</td><td>"+resultData[i].customer_name +"</td><td>"+resultData[i].billamount+"</td><td>"+resultData[i].customeramount+"</td><td>"+resultData[i].discountpercentage+"</td></tr>")
        }
        $('#myTable').DataTable( {
    } );
                
      },
      failure: function(resultData){
        console.log(resultData) 
      }
      });
      
    
		     
	</script>
